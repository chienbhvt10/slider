<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="slider-container">
      <div id="prev-btn" onclick="prevSlide()">
        <i class="fa fa-angle-left"></i>
      </div>
      <div id="next-btn" onclick="nextSlide()">
        <i class="fa fa-angle-right"></i>
      </div>
      <div class="slider">
        <div class="slide"><label>Slide 1</label></div>
        <div class="slide"><label>Slide 2</label></div>
        <div class="slide"><label>Slide 3</label></div>
        <div class="slide"><label>Slide 4</label></div>
        <div class="slide"><label>Slide 5</label></div>
        <div class="slide"><label>Slide 6</label></div>
        <div class="slide"><label>Slide 7</label></div>
        <div class="slide"><label>Slide 8</label></div>
        <div class="slide"><label>Slide 9</label></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
